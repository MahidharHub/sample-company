spring.application.name=samplecompany
server.port=8085

spring.threads.virtual.enabled=true

spring.datasource.name=computerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.generate-unique-name=false
spring.datasource.jdbc-url=jdbc:h2:mem:computerdb
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=


management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,beans

greenbone.service.uri=http://localhost:8080/api/notify
greenbone.service.header.language.key=Accept-Language
greenbone.service.header.language.value=en-US


